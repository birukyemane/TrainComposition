<!doctype html>
<html lang="en" ng-app="trainCompositionApp">
<head>
  <meta charset="utf-8">
  <title>Train Composition Viewer<</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body  ng-controller="TrainCompositionController">

   <div class="container-fluid" >
        <div class="row">
          <div class="col-sm-12">
            <h1>Train Composition Viewer</h1>
          </div>
        </div>          
        <div class="row" >          
          <div class="col-md-2">
            <div>
               Filter: <input ng-model="filter" />  
            </div>           
          </div>
          <div class="col-md-10">
            <div class="container-fluid">
              <div class="row" >
                <div class="col-sm-12"> <p>Train Number</h3> </p> 
              </div>
              <div class="row" ng-repeat="train in trains | filter:filter">
                <div class="col-sm-12">{{train.trainType + train.trainNumber}} </div> 
              </div> 
            </div>                        
          </div>
        </div>
                                    
    </div>                 
  		
</body>
</html>
